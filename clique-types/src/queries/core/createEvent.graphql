mutation createEvent($type: EventType) {
  createEvent(type: $type) {
    id
    location {
      id
      name
      avatar
      rating
      reviewCount
      url
      address {
        address1
        address2
        city
        country
        zipcode
        state
      }
    }
    participants {
      id
      avatar
    }
    eventTime
    type
  }
}
